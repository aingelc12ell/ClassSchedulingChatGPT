version: '3.8'

services:
  app:
    build:
      context: .deploy/docker
      dockerfile: Dockerfile
    container_name: classschedulingchatgpt
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_scheduler
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql_scheduler
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: school_schedule
      MYSQL_USER: scheduler_user
      MYSQL_PASSWORD: StrongPassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
